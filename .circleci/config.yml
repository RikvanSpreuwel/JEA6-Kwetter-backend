version: 2.1

workflows:
  version: 2.1
  build-test:
    jobs:
      - checkout

      - dependencies:
          requires:
            - checkout

      - build-test:
          requires:
            - dependencies
          context:
            Kwetter


commands:
  persist_kwetter_workspace:
    steps:
      - persist_to_workspace:
          root: .
          paths: .
  
  attach_kwetter_workspace:
    steps:
      - attach_workspace:
          at: .
  
  java_executer:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    


jobs:
  checkout:
    steps:
      - java_executer
      - checkout
      - persist_kwetter_workspace

          #not sure if dependencies are persisted to the next job

  dependencies:
    steps:
      - java_executer
      - attach_kwetter_workspace

      - restore_cache:
          key: kwetter-backend-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: kwetter-backend-{{ checksum "pom.xml" }}


  build-test:
    steps:
      - java_executer
      - attach_kwetter_workspace

      - run:
          name: building
          command: mvn package

      - run:
          name: testing
          command: mvn test

      - run:
          name: sonarqube
          command: |
            mvn sonar:sonar \
              -Dsonar.projectKey=RikvanSpreuwel_JEA6-Kwetter-backend \
              -Dsonar.organization=rikvanspreuwel-github \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_LOGIN_BACKEND

      - store_test_results:
          path: target/surefire-reports

      - store_artifacts:
          path: target/demo-java-spring-0.0.1-SNAPSHOT.jar
