version: 2.1

workflows:
  version: 2.1
  build-test-deploy:
    jobs:
      - checkout

      - dependencies:
          requires:
            - checkout

      - build:
          requires:
            - dependencies
      
      - test:
          requires:
            - build

      - sonarqube:
          requires:
            - test
          context:
            Kwetter

      - publish-dockerhub:
          filters:
            branches:
              only:
                  - master
                  - release
                  - develop
                  
          requires:
            - sonarqube
          context:
            Kwetter

executors:
  java:
    docker:
      - image: circleci/openjdk:8-jdk-browsers

commands:
  persist_kwetter_workspace:
    steps:
      - persist_to_workspace:
          root: .
          paths: .
  
  attach_kwetter_workspace:
    steps:
      - attach_workspace:
          at: .

  restore_cache_dependencies:
    steps:
      - restore_cache:
          key: kwetter-backend-{{ checksum "pom.xml" }}

  publish_to_dockerhub:
    steps:
       - run:
          name: Save version environment variable
          command:  echo 'export VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}')' >> $BASH_ENV
          
      - run:
          name: Docker login
          command: docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"

      - run:
          name: Docker build image
          command: docker build -t "${DOCKER_USERNAME}"/kwetter-backend:"${CIRCLE_BRANCH}"-"${CIRCLE_BUILD_NUM}" .

      - run:
          name: Docker push
          command: docker push "${DOCKER_USERNAME}"/kwetter-backend:"${CIRCLE_BRANCH}"-"${CIRCLE_BUILD_NUM}"

jobs:
  checkout:
    executor: java
    steps:
      - checkout

      - run:
          name: Save version environment variable
          command:  echo 'export VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}')' >> $BASH_ENV

      - run:
          name: check version
          command: echo "${VERSION}"

      - persist_kwetter_workspace

  dependencies:
    executor: java
    steps:
      - attach_kwetter_workspace
      - restore_cache_dependencies

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: kwetter-backend-{{ checksum "pom.xml" }}

  build:
    executor: java
    steps: 
      - attach_kwetter_workspace
      - restore_cache_dependencies

      - run:
          name: building
          command: mvn -B -DskipTests clean package

      - persist_kwetter_workspace

  test:
    executor: java
    steps:
      - attach_kwetter_workspace
      - restore_cache_dependencies

      - run:
          name: testing
          command: mvn test

      - store_test_results:
          path: target/surefire-reports 

      - persist_kwetter_workspace
  
  sonarqube:
    executor: java
    steps:
      - attach_kwetter_workspace
      - restore_cache_dependencies

      - run:
          name: sonarqube
          command: |
            mvn sonar:sonar \
              -Dsonar.projectKey=RikvanSpreuwel_JEA6-Kwetter-backend \
              -Dsonar.organization=rikvanspreuwel-github \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_LOGIN_BACKEND

  publish-dockerhub:
    machine: true
    steps:
      - attach_kwetter_workspace
      - restore_cache_dependencies
      - publish_to_dockerhub